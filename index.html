<body onload="init()">
    <h1>HALLOWEEN MADNESS</h1>
    <div class="game">
        <canvas id="canvas" width="720px" height="480px">
        </canvas>
        <div id="startscreen" class="start-screen">
            <img id="game-won" src="./img/menu/level-cleared.png" alt="">
            <img id="game-over" src="./img/menu/game-over.png" alt="">
            <img id="start-button" src="./img/menu/start.png" alt="" onclick="gameStart()">
        </div>
        <div class="option">
            <img id="info-option" src="./img/menu/info.png" alt="" onclick="showInfo()">
            <img id="sound-option" src="./img/menu/mute-sound.png" alt="" onclick="toggleAudio()">
            <img id="fullscreen-option" class="d-none" src="./img/menu/fullscreen.png" alt=""
                onclick="toggleFullscreen()">
        </div>
        <div id="mobile-control">
            <div class="mobile-left">
                <img id="button-left" src="./img/mobile/left.png" alt="">
                <img id="button-right" src="./img/mobile/right.png" alt="">
            </div>
            <div class="mobile-right">
                <img id="button-jump" src="./img/mobile/jump.png" alt="">
                <img id="button-attack" src="./img/mobile/attack.png" alt="">
            </div>
        </div>
    </div>
    <div id="info">
        <img src="./img/menu/close.png" alt="" onclick="closeInfo()">
        <h3>INFORMATION</h3>
        <p>LAUFEN = PFEILTASTEN LINKS UND RECHTS</p>
        <p>ZAUBER SCHIEÃŸEN = D TASTE</p>
        <p>SPRINGEN = SPACE TASTE</p>

            <a href="./impressum.html" target="_blank">IMPRESSUM</a> 
            <span> | </span>
            <a href="./datenschutz.html" target="_blank">DATENSCHUTZ</a>
        </div>
    </div>
    <div id="landscape" class="orientation d-none">
        <img src="./img/menu/rotate-phone.jpg" alt="">
    </div>
</body>

</html>
