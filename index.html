<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Madness</title>
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/zombie.class.js"></script>
    <script src="./models/zombie2.class.js"></script>
    <script src="./models/bat.class.js"></script>
    <script src="./models/mana.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/spell-bar.class.js"></script>
    <script src="./models/endboss-status-bar.class.js"></script>
    <script src="./models/coinbar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="init()">
    <h1>HALLOWEEN MADNESS</h1>
    <div class="game">
        <canvas id="canvas" width="720px" height="480px">
        </canvas>
        <div id="startscreen" class="start-screen">
            <img src="./img/menu/start.png" alt="" onclick="gameStart()">
        </div>
        <div class="option">
            <img id="sound-option" src="./img/menu/mute-sound.png" alt="" onclick="toggleAudio()">
            <img id="fullscreen-option" src="./img/menu/fullscreen.png" alt=""  onclick="toggleFullscreen()">
        </div>
    </div>
    <div id="landscape" class="orientation">
        <img src="./img/menu/rotate-phone.jpg" alt="">
    </div>


</body>
</html>
